<app-sidebar-user></app-sidebar-user>

<div class="container">

<h3>Add a project</h3>
<button class="button"  (click)="toggle()"><i class="{{button_class}}"></i></button>


<div *ngIf="show" class="container" >

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit(projectForm.value)" novalidate>

    <div class="form-group row">
      <label for="projectName" class="col-2 col-form-label" >Name</label>
      <div class="col-6">
        <input class="form-control" formControlName="projectName" type="text" id="projectName" ngModel required >
      </div>
    </div>

    <div class="form-group row">
      <label for="projectDescription" class="col-2 col-form-label">Description</label>
      <div class="col-6">
        <input class="form-control" formControlName="projectDescription" type="text" id="projectDescription" ngModel required >
      </div>
    </div>

    <div class="form-group row">
      <label for="projectDueDate" class="col-2 col-form-label">Due Date</label>
      <div class="col-6">
        <input class="form-control" formControlName="projectDueDate" type="date" id="projectDueDate" ngModel required>
      </div>
    </div>

      <div class="form-group row">
        <label for="projectDuration" class="col-2 col-form-label">Duration</label>
        <div class="col-6">
          <input class="form-control" formControlName="projectDuration" type="number" id="projectDuration" ngModel required>
        </div>
      </div>

      <div class="form-group row">
        <label for="projectCreator" class="col-2 col-form-label">Creator</label>
        <div class="col-6">
          <input class="form-control" formControlName="projectCreator" type="text" id="projectCreator" [(ngModel)] ="user_full_name" required>
        </div>
      </div>

    <div class="form-group row">
      <label for="inviteMembers" class="col-2 col-form-label">Invite Members</label>
      <div class="col-6">
        <input class="form-control" formControlName="teamMembers" type="text" id="inviteMembers" ngModel required>
      </div>
    </div>

        <input class="form-control" formControlName="userId" type="text" id="userId" [(ngModel)]="user_id"  hidden required>



        <button type="submit" class="btn btn-success" [disabled]="projectForm.invalid">Submit</button>

  </form>

  <pre>Form value: {{ projectForm.value | json }}</pre>

</div>

</div>

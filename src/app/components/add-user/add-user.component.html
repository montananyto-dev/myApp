
<h2>User form</h2>

<form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">

  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="username" ngModel required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="name" ngModel required >
  </div>
  <div class="form-group">
  <input type="password" class="form-control" name="password" placeholder="password" ngModel required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">add user</button>
  </div>
 
</form>

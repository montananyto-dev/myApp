<app-sidebar-user></app-sidebar-user>

<div class="container">

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)" novalidate>

    <div class="form-group row">
      <label for="firstName" class="col-2 col-form-label">First Name</label>
      <div class="col-4">
        <input class="form-control" formControlName="firstName" value="{{user_first_name}} "type="text" id="firstName" ngModel required>
      </div>
    </div>

    <div class="form-group row">
      <label for="lastName" class="col-2 col-form-label">Last Name</label>
      <div class="col-4">
        <input class="form-control" formControlName="lastName"   value="{{user_last_name}}" type="text" id="lastName" ngModel required>
      </div>
    </div>

    <div class="form-group row">
      <label for="dateOfBirth" class="col-2 col-form-label">Date of Birth</label>
      <div class="col-4">
        <input class="form-control" formControlName="dateOfBirth" value="{{user_date_of_birth}}" type="date" id="dateOfBirth" ngModel required>
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-2 col-form-label">Email</label>
      <div class="col-4">
        <input class="form-control" formControlName="email" value="{{user_email}}" type="email" id="email" ngModel required>
      </div>
    </div>

    <div class="form-group row">
      <label for="aboutMe" class="col-2 col-form-label">About me</label>
      <div class="col-4">
        <input class="form-control" formControlName="aboutMe" value="{{user_about_me}}" type="text" id="aboutMe" ngModel required>
      </div>
    </div>

    <div class="form-group row">
      <label for="phoneNumber" class="col-2 col-form-label">Phone number</label>
      <div class="col-4">
        <input class="form-control" formControlName="phoneNumber" value="{{user_phone_number}}" type="tel" id="phoneNumber" ngModel required>
      </div>
    </div>

    <div class="form-group row">
      <label for="department" class="col-2 col-form-label">Department</label>
      <div class="col-4">
        <input class="form-control" formControlName="department"  value="{{user_department}}" type="text" id="department" ngModel required>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="profileForm.invalid" hidden>Submit</button>
  </form>

  <pre hidden>Form value: {{ profileForm.value | json }}</pre>

</div>

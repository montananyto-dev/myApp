<app-side-bar></app-side-bar>

<table class="table table-responsive table-sm">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Year</th>

  </tr>

  <tr *ngFor = "let item of modules">
    <td>{{ item.module_name }}</td>
    <td>{{ item.module_description }}</td>
    <td>{{ item.module_year }}</td>

  </tr>
</table>

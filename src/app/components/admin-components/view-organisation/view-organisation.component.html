
<app-side-bar></app-side-bar>

<table class="table table-responsive table-sm">
  <tr>
    <th>Organisation name</th>
    <th>last name</th>
    <th>Password</th>
    <th>Email</th>
  </tr>

  <tr *ngFor = "let item of organisations">
    <td>{{ item.organisation_name }}</td>
    <td>{{ item.organisation_address }}</td>
    <td>{{ item.organisation_phone_number }}</td>
    <td>{{ item.organisation_country }}</td>

  </tr>
</table>

<app-sidebar-admin></app-sidebar-admin>

<div class="container">
  <div class="form-group row">
    <label for="courseStudent" class="offset-2 col-2 col-form-label">Organisation</label>
    <div class="col-6">
      <select class="form-control" (change)="retrieveUsersFromOrganisation($event.target.value)" type="text" id="courseStudent" required>
        <option value="undefined" disabled>Please, select the organisation</option>
        <option *ngFor="let organisation of organisations"  [value]="organisation.organisation_id"> {{organisation.organisation_name}}</option>
      </select>
    </div>
  </div>

  <div *ngIf="displayUsers">
    <table class="table table-responsive table-sm">
      <tr>
        <th>First name</th>
        <th>last name</th>
        <th>Email</th>
        <th>Phone number</th>
        <th>Department</th>
      </tr>
      <tr *ngFor="let item of users">
        <td>{{item.user_first_name}}</td>
        <td>{{item.user_last_name}}</td>
        <td>{{item.user_email}}</td>
        <td>{{item.user_phone_number}}</td>
        <td>{{item.user_department}}</td>

        <td *ngIf="!displayUsers">{{users}}</td>
      </tr>
    </table>
  </div>
  <div class="span6" style="float: none;display: table;margin: 0 auto;" *ngIf="!displayUsers">{{users}}</div>
</div>

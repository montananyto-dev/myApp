 <a routerLink ="/login">Go back to login</a>

<div class="container" (click) ="showUsers()">

  <button type="button" class="btn btn-primary">Show/hide users</button> 
  

<br/><br/>

<div *ngIf="displayUsers == true">
    <table class="table">
      <tr>
          <th>ID</th>
          <th>Firstname</th>
          <th>Lastname</th>
      </tr>
      <tr *ngFor = "let item of allUsers">
 
        <td>{{item.id}}</td>
        <td>{{item.username}}</td>
        <td>{{item.password}}</td>
      </tr>
    </table>
  </div>
</div>
